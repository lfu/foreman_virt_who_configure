name: Ruby tests
on: [pull_request]

jobs:
  unit_tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: quay.io/jomitsch/postgres-with-evr
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_USER: foreman
          POSTGRES_PASSWORD: foreman

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
      - name: Build with dockerfile
        uses: ./.github/images/Dockerfile
