---
name: CI
on:
  push:
  pull_request:
  workflow_dispatch:
jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version:
        - '2.7'
    services:
      postgres:
        image: quay.io/jomitsch/postgres-with-evr
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_USER: foreman
          POSTGRES_PASSWORD: foreman
    steps:
    - name: Checkout foreman_virt_who_configure 
      uses: actions/checkout@v2
      with:
        path: foreman_virt_who_configure
    - name: check info
      run: |
        pwd
        ls -lah
    - name: Checkout foreman
      uses: actions/checkout@v2
      with:
        repository: theforeman/foreman
        path: foreman
    - name: check info 2
      run: |
        pwd
        ls -lah
    - name: Set up system
      run: ./github/images/before_install
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: "${{ matrix.ruby-version }}"
        bundler-cache: true
      timeout-minutes: 30
    - name: Prepare tests
      run: ./github/images/setup
    - name: Run rubocop
      run: bundle exec rake foreman_virt_who_configure:rubocop
    - name: Run tests
      run: bundle exec rake test:foreman_virt_who_configure
